<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>Question1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script>
        var num=prompt('Enter number');
        var arr=[],arr2=[];
        var min=0,max=num,cube;
        for(var i = min; i <= max; i++){
        arr.push(i);
        }console.log(arr);
        arr.forEach((i)=>{
            if(i%2!=0){
                arr2.push(i);
            }
        });console.log(arr2);
        cube=arr2.map((i)=>i**3);
        console.log(cube);
    </script>
</body>
