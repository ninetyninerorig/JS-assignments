<html>
    <head>
    </head>
    <body>
        <h2>Some of the console function methods are:</h2>
        <script>
        //console.assert():Executes the function if the first given condition is false
        console.assert(getElementById='a'); //this works when there is no id as 'a'
        
        //console.count():Shows how many times count is called in a loop
        while(a=1){
            console.count() //here it is used once so it shows as '1'
        }
        
        //console.group():To display a group of statements
        document.write('hello'); //normal write
        console.group();
        document.write('hi');//this write is part of group.Also this grop continues till console.groupEnd() is used

        //console.info():almost like console.log()(I think?)
        console.info('hey');

        //console.time():counts how long a process takes to run. Can b stopped using console.timeEnd()
        for(some values){
            some function;
        }console.time();//gives the time

        </script>
        
    </body>
</html>
