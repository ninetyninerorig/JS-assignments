</head>
<body>
    <script>
        var n = prompt("Enter number: ");
        for(var i=2; i<=n ;i++){
            var prime = true;
                for(var j=2; j<i; j++){
                    if(i%j === 0 && i !== j){
                    prime = false;
            }
        }
        if(prime === true){
            console.log(i);
        }
    }


    </script>
</body>
