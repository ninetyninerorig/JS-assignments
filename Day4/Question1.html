<body>
    <script>
        for(var i = 1; i <= 100; i++){
        var val='';
        if(i%3==0){
            val+="Fizz";
        }        
        if(i%5==0){ 
            val+="Buzz";
        }
        if(val==0){ 
            val=i;
        }
        console.log(val);
        }
    </script>
