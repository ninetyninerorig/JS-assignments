<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Question4</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body{
            padding-left: 40%;
            padding-top: 15%;
        }
        input[type="button"]{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        function dis(val)
        {
        document.getElementById("d").value+=val
        }
        function solve()
        {
        var x = document.getElementById("d").value
        var y = eval(x)
        document.getElementById("d").value = y
        }
        function sq(){
        var x = document.getElementById("d").value
        var y = eval(x)
        document.getElementById("d").value = y
        clr()
        dis(Math.sqrt(y))
        }
        function per(){
        var x = document.getElementById("d").value
        var y = eval(x)
        document.getElementById("d").value = y
        clr()
        dis(y/100)
        }
        function clr()
        {
        document.getElementById("d").value = ""
        }
    </script>
    <div class = title>Calculator</div>
    <table border="2">
    <tr>
    <td colspan="8"><input type="text" id="d"/></td>
    </tr>
    <tr>
    <td><input type="button" value="+" onclick="dis('+')"/> </td>
    <td><input type="button" value="1" onclick="dis('1')"/> </td>
    <td><input type="button" value="2" onclick="dis('2')"/> </td>
    <td><input type="button" value="3" onclick="dis('3')"/> </td>
    </tr>
    <tr>
    <td><input type="button" value="-" onclick="dis('-')"/> </td>
    <td><input type="button" value="4" onclick="dis('4')"/> </td>
    <td><input type="button" value="5" onclick="dis('5')"/> </td>
    <td><input type="button" value="6" onclick="dis('6')"/> </td>
    <td><input type="button" value="clr" onclick="clr()"/> </td>
    </tr>
    <tr>
    <td><input type="button" value="*" onclick="dis('*')"/> </td>
    <td><input type="button" value="7" onclick="dis('7')"/> </td>
    <td><input type="button" value="8" onclick="dis('8')"/> </td>
    <td><input type="button" value="9" onclick="dis('9')"/> </td>
    <td><input type="button" value="%" onclick="per()"/></td>
    </tr>
    <tr>
    <td><input type="button" value="/" onclick="dis('/')"/> </td>
    <td><input type="button" value="." onclick="dis('.')"/> </td>
    <td><input type="button" value="0" onclick="dis('0')"/> </td>
    <td><input type="button" value="=" onclick="solve()"/> </td>
    <td><input type="button" value="sqrt" onclick="sq()"/></td>
    </tr>
    </table>
</body>
</html>
